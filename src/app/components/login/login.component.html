<div class="login-container">
    <form id="login-form" class="flex flex-column gap-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Login</h1>
        <div>
            <p-floatlabel variant="in">
                <p-iconfield>
                    <input type="email" id="email" pInputText formControlName="email" />
                    <p-inputicon *ngIf="this.loginForm.get('email')?.value" class="pi pi-times" style="cursor: pointer;" (click)="clear('email')" />
                </p-iconfield>
                <label for="email">Email</label>
            </p-floatlabel>
        </div>
        <div>
            <p-floatlabel variant="in">
                <p-iconfield>
                    <input type="password" id="password" pInputText formControlName="password" />
                    <p-inputicon *ngIf="this.loginForm.get('password')?.value" class="pi pi-times" style="cursor: pointer;" (click)="clear('password')" />
                </p-iconfield>
                <label for="password">Password</label>
            </p-floatlabel>
        </div>
        <a routerLink="/forgot-password">Forgot Password?</a>
        <div class="flex gap-3">
            <p-button type="submit" label="Login"></p-button>
            <p-button label="Subscribe" (click)="action.set('Create')"></p-button>
        </div>
    </form>
    <!-- <div *ngIf="error">{{ error }}</div> -->
</div>
<app-profile [action]="action()" (closed)="action.set('')"></app-profile>
