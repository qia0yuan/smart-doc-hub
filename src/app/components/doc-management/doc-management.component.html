<div class="doc-management-container">
    <div class="flex gap-3 justify-content-end mb-3">
        <p-button label="Upload" (click)="visible.set(true)"></p-button>
        <p-button label="Download" (click)="onDownload()"></p-button>
        <p-button label="Share"></p-button>
        <p-button label="Delete" (click)="onDelete()"></p-button>
    </div>
    <div class="card">
        <p-table
            [value]="products"
            [(selection)]="selectedProducts"
            dataKey="id"
            [tableStyle]="{'min-width': '50rem'}">
                <ng-template #header>
                    <tr>
                        <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                        <th>Document ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Date Modified</th>
                    </tr>
                </ng-template>
                <ng-template #body let-product>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="product" />
                        </td>
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.date}}</td>
                    </tr>
                </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="File Upload" [modal]="true" [visible]="visible()" (visibleChange)="visible.set($event)" [style]="{ width: '40rem' }">
    <div class="card">
        <p-toast />
        <p-fileupload (onUpload)="onTemplatedUpload()" (onSelect)="onSelectedFiles($event)" [multiple]="true" accept="image/*" chooseLabel="Choose" cancelLabel="Cancel" uploadLabel="Upload"> 
            <ng-template #header let-files let-chooseCallback="chooseCallback" let-clearCallback="clearCallback" let-uploadCallback="uploadCallback">
                <div class="flex flex-wrap justify-between items-center flex-1 gap-4">
                    <div class="flex gap-2">
                        <p-button (onClick)="choose($event, chooseCallback)" icon="pi pi-images" [rounded]="true" [outlined]="true" />
                        <p-button (onClick)="uploadEvent(uploadCallback)" icon="pi pi-cloud-upload" [rounded]="true" [outlined]="true" severity="success" [disabled]="!files || files.length === 0" />
                        <p-button (onClick)="clearCallback()" icon="pi pi-times" [rounded]="true" [outlined]="true" severity="danger" [disabled]="!files || files.length === 0" />
                    </div>
                    <!-- <p-progressbar [value]="totalSizePercent" [showValue]="false" class="w-full" styleClass="md:w-20rem h-1 w-full md:ml-auto">
                        <span class="whitespace-nowrap">{{ totalSize }}B / 1Mb</span>
                    </p-progressbar> -->
                </div>
            </ng-template>
            <ng-template #empty>
                <div class="flex items-center justify-center flex-col">
                    <i class="pi pi-cloud-upload !border-2 !rounded-full !p-8 !text-4xl !text-muted-color"></i>
                    <p class="mt-6 mb-0">Drag and drop files to here to upload.</p>
                </div>
            </ng-template>
            <ng-template #content let-files let-uploadedFiles="uploadedFiles" let-removeFileCallback="removeFileCallback" let-removeUploadedFileCallback="removeUploadedFileCallback">
                <div class="flex flex-col gap-8 pt-4">
                    <div *ngIf="files?.length > 0; else empty">
                        <!-- <h5>Pending</h5> -->
                        <div class="flex flex-wrap gap-4">
                            <div *ngFor="let file of files; let i = index" class="p-8 rounded-border flex flex-col border border-surface items-center gap-4">
                                <!-- <div>
                                    <img role="presentation" [alt]="file.name" [src]="file.objectURL" width="100" height="50" />
                                </div> -->
                                <span class="font-semibold text-ellipsis max-w-60 whitespace-nowrap overflow-hidden">{{ file.name }}</span>
                                <div>{{ formatSize(file.size) }}</div>
                                <p-badge value="Pending" severity="warn" />
                                <p-button icon="pi pi-times" (click)="onRemoveTemplatingFile($event, file, removeFileCallback, i)" [outlined]="true" [rounded]="true" severity="danger" />
                            </div>
                        </div>
                    </div>
                    <div *ngIf="uploadedFiles?.length > 0">
                        <h5>Completed</h5>
                        <div class="flex flex-wrap gap-4">
                            <div *ngFor="let file of uploadedFiles; let i = index" class="card m-0 px-12 flex flex-col border border-surface items-center gap-4">
                                <!-- <div>
                                    <img role="presentation" [alt]="file.name" [src]="file.objectURL" width="100" height="50" />
                                </div> -->
                                <span class="font-semibold text-ellipsis max-w-60 whitespace-nowrap overflow-hidden">{{ file.name }}</span>
                                <div>{{ formatSize(file.size) }}</div>
                                <p-badge value="Completed" class="mt-4" severity="success" />
                                <p-button icon="pi pi-times" (onClick)="removeUploadedFileCallback(i)" [outlined]="true" [rounded]="true" severity="danger" />
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template #file></ng-template>
        </p-fileupload>
    </div>
</p-dialog>
