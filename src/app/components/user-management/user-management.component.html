<div class="user-management-container">
    <div class="d-flex gap-3 justify-content-end mb-3">
        <p-button label="Create"></p-button>
        <p-button label="Update"></p-button>
        <p-button label="Delete"></p-button>
    </div>
    <div class="card">
        <p-table
            [value]="users"
            [(selection)]="selectedUsers"
            dataKey="id"
            [tableStyle]="{'min-width': '50rem'}">
                <ng-template #header>
                    <tr>
                        <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Group</th>
                        <th>Date Joined</th>
                    </tr>
                </ng-template>
                <ng-template #body let-user>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="user" />
                        </td>
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.group}}</td>
                        <td>{{user.date}}</td>
                    </tr>
                </ng-template>
        </p-table>
    </div>
</div>
